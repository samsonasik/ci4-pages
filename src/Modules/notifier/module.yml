name: Notifier
icon: rss
description: Message sender library for Telegram, Zenziva WhatsApp and Zenziva voice message 
author: Toni Haryanto
author_url: https://toharyan.blogspot.co.id
custom_url: false
show_admin_menu: false
menu_position: 0
parent_menu: null
custom_menu: null
setting: 
  send_by_queue:
    field: send_by_queue
    label: Send Notifier by Queue
    desc: Set enable if beanstalk already set
    form: dropdown
    options:
      no: Disable
      yes: Enable
    default: no
    dev_purpose: true
  telegram_token:
    field: telegram_token
    label: Telegram Bot Token
    form: text
    dev_purpose: true
  wasender_url:
    field: wasender_url
    label: WASender URL API
    form: url
    dev_purpose: true
  woowa_url:
    field: woowa_url
    label: Woowa URL API
    form: url
    dev_purpose: true
  woowa_key:
    field: woowa_key
    label: Woowa API Key
    form: text
    dev_purpose: true
  zenziva_userkey:
    field: zenziva_userkey
    label: Zenziva User Key
    form: text
    dev_purpose: true
  zenziva_apikey:
    field: zenziva_apikey
    label: Zenziva API Key
    form: text
    dev_purpose: true
  zenziva_whatsapp_url:
    field: zenziva_whatsapp_url
    label: Zenziva WhatsApp URL API
    form: url
    dev_purpose: true
  zenziva_voicemsg_url:
    field: zenziva_voicemsg_url
    label: Zenziva Voice Message URL API
    form: url
    dev_purpose: true
